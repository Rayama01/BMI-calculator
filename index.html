<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI calculator</title>
</head>
<body>
    <div class="mainContainer">
        <div class="calculations">
            <h1>Adult BMI calculator</h1>
            <form onsubmit="return false">
                <label for="heightIn">Height in inches</label><br>
                <input type="number" class="height"><br>
                <label for="weightLbs">Weight in pounds</label><br>
                <input type="number" class="weight"><br>
                <div class="buttonDiv">
                    <input type="submit" name="Submit" id="submitBtn">
                </div>
            </form>
        </div>
        <div class="bmiScore">
            <h2>BMI scores</h2>
            <p>Underweight: < 18.5 </p>
            <p>Normal weight: 18.5 - 24.9</p>
            <p>Overweight: 25 - 29.9</p>
            <p>Obese</p>
            <ol>
                <li>Obese Class I: 30 - 34.9</li>
                <li>Obese Class II: 35 - 39.9</li>
                <li>Obese Class III: > 40 (severe or morbid obesity)</li>
            </ol>
        </div>
        <p class="bmiOutput">Your BMI score: <span class="output"></span></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
